<!-- layouts/partials/tags/custom-list.html -->
<h2>All Tags</h2>
<ul>
  {{ range $tag, $items := .Site.Taxonomies.tags }}
    <li><a href="{{ "/tags/" | relLangURL }}{{ $tag }}">{{ $tag }}</a> ({{ len $items }} posts)</li>
  {{ end }}
</ul>
